Teste de Imagens em movimento
{
    
    <!DOCTYPE html>
    <html lang='pt-br'>
    <head>
    <meta charset='UTF-8' />
    <title>Teste de Imagens Animadas</title>
    <link rel="stylesheet" href="./style/exercicio3.css">
    <style>
      body { background: #eede06; display: flow-root; justify-content: center; align-items: center; height: 100vh; margin:0; }
      .imagem { width: 300px; height: 300px; margin: 50px; animation: mover 1s infinite alternate ease-in-out; }
      .imagem:nth-child(6) { animation-delay: 1.1s; }
      @keyframes mover { 25% { transform: translateY(6) rotate(10deg); } 100% { transform: translateY(25px) rotate(10deg); } }
    </style>
    </head>
    <body>
      <img src='https://www.bing.com/th/id/OIP.QhjGIVoUjtEjOyqbiMN92AHaGL?w=236&h=211&c=8&rs=1&qlt=90&o=6&cb=thwsc4&pid=3.1&rm=2' class='imagem' alt='Imagem 1' />
      <img src='https://www.bing.com/th/id/OIP._DcD634wgcO_Aoi4f622VgHaE-?w=275&h=211&c=8&rs=1&qlt=90&o=6&cb=thwsc4&pid=3.1&rm=2' class='imagem' alt='Imagem 2' />
    </body>
    </html>
    

    Picachu.
}
